 <div class="row" ng-repeat="first in sushiarryArray">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat= "item in first">
        <div class="thumbnail">
            <div class="caption">   
                <h6><strong>{{item.name}}</strong></h6>
                <p>{{item.initialquantity}}</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{item.currentptg}}%">
                        {{item.currentquantity}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h2>Sign Up</h2>
<form name="signupFormNg">
<!--        <form action="/user/signin" method="post">-->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" ng-model="signupForm.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="signupForm.password" name="password" class="form-control" ng-minlength="8" required>
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="confirmpassword" ng-model="signupForm.confirmpassword" name="confirmpassword" class="form-control" ng-minlength="8" required>
    </div>
<!--            <input type="hidden" name="_csrf" value="csrfToken">-->
    <button type="submit" class="btn btn-primary" ng-click="signupForm.submitForm()" ng-disabled="signupFormNg.$invalid">Sign Up</button>
    <div class="alert alert-danger signupwarning" role="alert" ng-show="signupError">
        {{signupError}}
    </div>
</form>

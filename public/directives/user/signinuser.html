<h2>Sign In</h2>
<form name="signinFormNg">
<!--        <form action="/user/signin" method="post">-->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" ng-model="signinForm.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="signinForm.password" name="password" class="form-control" ng-minlength="8" required>
    </div>
<!--            <input type="hidden" name="_csrf" value="csrfToken">-->
    <button type="submit" class="btn btn-primary" ng-click="signinForm.submitForm()" ng-disabled="signinFormNg.$invalid">Sign In</button>
    <div class="alert alert-danger signinwarning" role="alert" ng-show="signinError">
        {{signinError}}
    </div>
</form>
<div class="resetpass">
    <a href="#/forgot">Forgot Password?</a>
</div>
<div class="signup-link">
    <p>Don't Have An Account Yet? <a href="#/signup">Sign Up</a></p>
</div>

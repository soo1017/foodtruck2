<h5>Reset Password</h5>
<form name="forgotpassFormNg">
    <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" ng-model="forgotpassForm.password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" ng-model="forgotpassForm.confirmpassword" class="form-control" required>
    </div>
<!--            <input type="hidden" name="_csrf" value="csrfToken">-->
    <button type="submit" class="btn btn-primary" ng-click="forgotpassForm.submitForm()" ng-disabled="forgotpassFormNg.$invalid">Reset Password</button>
    <div class="alert alert-danger forgotpasswarning" role="alert" ng-show="forgotpassError">
        {{forgotpassError}}
    </div>
</form>
